<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days To Sangria</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="hidden">Days left to sangria:
        <span id="daysLeft"></span>
    </h1>
    <script>
        const target = new Date("2025-04-02 15:00");
        const el = document.getElementById('daysLeft');
        const title = document.getElementsByTagName('title')[0];

        function update() {
            const now = new Date();
            const diff = target.getTime() - now.getTime();
            const daysLeft = Math.floor(diff / (1000 * 60 * 60 * 24));

            el.innerHTML = daysLeft;
            title.innerHTML = `Days To Sangria: ${daysLeft}`
        }

        update();
        document.getElementsByTagName('h1')[0].classList.remove('hidden');
        setInterval(update, 60 * 1000);

    </script>
</body>
</html>
