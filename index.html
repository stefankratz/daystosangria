<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days To Sangria</title>
    <style>
        .hidden {
            display: none;
        }
    </style>    
</head>
<body>
    <main class="container">
        <h1 class="hidden" id="daysLeft"></h1>
        <img src="dk-dance.gif" alt="Dancing Donkey Kong">
        <dl>
            <dt>När?</dt>
            <dd>5 juni</dd>
            <dt>Var?</dt>
            <dd>Oklart</dd>
            <dt>Varför?</dt>
            <dd>Switch 2, Mario Kart World... långledigt!</dd>
            <dt>Kommer det att serveras sangria?</dt>
            <dd>Ja</dd>
            <dt>Blir det nån bingo?</dt>
            <dd>Nej</dd>
        </dl>
    </main>

    <script>
        const targetDate = new Date("2025-06-05");
        const headingElement = document.getElementById('daysLeft');
        const titleElement = document.getElementsByTagName('title')[0];

        function update() {
            const now = new Date();
            const diff = targetDate.getTime() - now.getTime();
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

            headingElement.innerHTML = `Dagar kvar till sangria: ${daysLeft}`;
            titleElement.innerHTML = `Days To Sangria: ${daysLeft}`
        }

        update();
        daysLeft.classList.remove('hidden');
        setInterval(update, 60 * 1000);

    </script>
</body>
</html>
